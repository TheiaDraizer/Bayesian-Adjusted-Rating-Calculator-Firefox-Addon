<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="sidebar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Rating Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        .link-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            min-width: 20px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            outline: none;
            -moz-appearance: textfield;
            appearance: textfield;
            height: 36px;
            box-sizing: border-box;
        }



        .go-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 36px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .go-button:hover {
            background-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #clearAllButton {
            background-color: #aa2a2a;
        }

        #clearAllButton:hover {
            background-color: #ff4d4d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #2d2d2d;
        }

        tbody tr:nth-child(odd) {
            background-color: #262626;
        }

        tbody tr:hover {
            background-color: #3d3d3d;
        }

        .container-for-clear-row-button {
            display: flex;
            justify-content: right;
            align-items: center;
        }

        .clear-row {
            box-sizing: border-box;
            aspect-ratio: 1/1;
            width: 15px;
            background-color: #aa2a2a;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: px;
        }

        .clear-row:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div>
            <label for="minRatingInput">Min Possible Rating:</label>
            <input type="number" id="minRatingInput" value="0" min="0" step="1" style="width: 70px;">
        </div>
        <div>
            <label for="maxRatingInput">Max Possible Rating:</label>
            <input type="number" id="maxRatingInput" value="10" min="0" step="1" style="width: 70px;">
        </div>
        <div>
            <button id="update-possible-ratings">Update Possible Ratings</button>
        </div>
    </div>

    <table id="ratingTable">
        <thead>
            <tr>
                <th>Link/name</th>
                <th>Average Rating</th>
                <th>Number of Ratings</th>
                <th>Score</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <div class="controls" style=" margin-top: 20px; ">
        <button id="clearAllButton">Clear All</button>
        <button id="addRowButton">Add Row</button>
        <span style="float:right;">
            <button id="copyAllButton">Copy All Info</button>
        </span>
    </div>

</body>

</html>
